<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical History Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #ffffff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .form-container {
        width: 60%;
        background-color: rgba(219, 217, 217, 0.185);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 11px 13px 10px 7px rgba(0, 0, 0, 0.1);
        max-height: 90vh;
        overflow-y: auto;
      }
      .form-container::-webkit-scrollbar {
        display: none;
      }
      h2 {
        text-align: center;
        color: #0b6d3f;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        
      }
      .form-group label {
        font-weight: bold;
        color: #333;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        background-color: #c0bdbd67;
        color: #030303;
      }
      .form-control::placeholder {
        color: #020202; /* Lightened placeholder for contrast */
      }
      .form-control:focus {
        border-color: #0b6d3f;
        box-shadow: 0 0 5px rgba(11, 109, 63, 0.5);
      }
      .btn-primary {
        background-color: #0b6d3f;
        border-color: #0b6d3f;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
      }
      .btn-primary:hover {
        background-color: #0a5c31;
        border-color: #0a5c31;
      }
      .form-section h4 {
        margin-bottom: 15px;
      }
      .row .col-md-6, .row .col-md-4 {
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Medical History Form</h2>
      <form>
        <div class="form-section">
          <h4>Personal Information</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                  <option value="" disabled selected>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="preference">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h4>Medical History</h4>
          <div class="form-group">
            <label for="chronicConditions">Chronic Conditions</label>
            <input type="text" class="form-control" id="chronicConditions" placeholder="E.g., Heart Disease, Diabetes" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="surgeries">Past Surgeries</label>
                <input type="text" class="form-control" id="surgeries" placeholder="E.g., Appendectomy" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="medications">Current Medications</label>
                <input type="text" class="form-control" id="medications" placeholder="E.g., Insulin, Aspirin" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" class="form-control" id="allergies" placeholder="E.g., Penicillin, Pollen" required>
          </div>
        </div>

        <div class="form-section">
          <h4>Family Medical History</h4>
          <div class="form-group">
            <label for="familyHistory">Conditions in Family</label>
            <input type="text" class="form-control" id="familyHistory" placeholder="E.g., Heart disease, Cancer" required>
          </div>
        </div>

        <div class="form-section">
          <h4>Lifestyle & Habits</h4>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="smoking">Smoking</label>
                <select class="form-control" id="smoking" required>
                  <option value="" disabled selected>Select option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="alcohol">Alcohol</label>
                <select class="form-control" id="alcohol" required>
                  <option value="" disabled selected>Select option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="exercise">Exercise</label>
                <select class="form-control" id="exercise" required>
                  <option value="" disabled selected>Select option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h4>Recent Medical Conditions</h4>
          <div class="form-group">
            <label for="recentConditions">Any recent medical conditions?</label>
            <input type="text" class="form-control" id="recentConditions" placeholder="E.g., Flu, Surgery" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
